<body>
    <div id="page-wrapper">
        <main id="main-container">
            <h2>Please enter name and email to register</h2>
            <form id="registerPerson">
                <label for="name">Name (4 to 16 characters):</label>
                <input type="text" id="name" name="name" placeholder="John Doe" minlength="4" maxlength="16"
                    size="10" required />
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Something@example.com" size="10" required />
                <button type="submit" class="submitButton"> Submit </button>
            </form>

        </main>
    </div>
</body>
