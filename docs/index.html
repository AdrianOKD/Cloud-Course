<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="page-wrapper">
        <main id="main-container">
            <h2>Please enter name and email to register</h2>
            <form id="registerPerson">
                <label for="name">Name (3 to 40 characters):</label>
                <input type="text" id="name" name="name" placeholder="John Doe" minlength="3" maxlength="40" size="20"
                    required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Something@example.com" size="20" required />
                <button type="submit" id="submitButton"> Submit </button>
            </form>

        </main>
    </div>
</body>

<script src="script.js"></script>

</html>
